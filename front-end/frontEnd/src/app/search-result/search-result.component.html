<div class="top"></div>

<div>
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>price</th>
        <th>pharmacy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of results">
        <td>{{ row.name }}</td>
        <td>{{ row.price }}</td>
        <td>{{ row.pharmacy }}</td>
      </tr>
    </tbody>
  </table>
</div>
